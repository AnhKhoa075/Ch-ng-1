    <body>
        <h1 align="center">CÔ HÁI MƠ</h1>
        <br><i>Thơ thẩn đường chiều một khách thơ,</i>
        <br><i>Say nhìn xa rặng núi xanh lơ,</i>
        <br>Khi trời lặng lẽ và trong trẻo,
        <br>Thấp thoáng rừng mơ, <b>Cô hái mơ.</b>
        <br><u>Tác giả</u>: <s><i>Vô danh</i></s>
    </body>
